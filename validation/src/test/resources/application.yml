spring:
  application:
    name: s1pdgs-validation-app
    
logging:
  config: classpath:log4j2-test.yml

# REST controller
server:
  port: 8080                              # port used for publishing REST API around wrapper status
  
metadata:
  host: ${catalog_rest_host:metadata-catalog-svc:8080}             # 
  rest-api_nb-retry: 3                                             #  
  rest-api_tempo-retry-ms: 1000
  
# Elastic Search
elasticsearch:
  # Host of Elasticsearch cluster
  host: localhost      
  # Port of Elasticsearch cluster                                  
  port: 9200                                           
  # The maximum number of search results returned from Elasticsearch
  search-result-limit: 1000             
  # Timeout in milliseconds of connection to the cluster     
  connect-timeout-ms: 2000        
  # Timeout in milliseconds of the socket to the cluster                                
  socket-timeout-ms: 10000  
  # Timeout in milliseconds of connection to the cluster                                      
  max-retry-timeout-ms: 30000                                # 
  
validation:
  # How many seconds in the past should the interval start
  intervalOffset: 86400
  # How many seconds should be handled as to new in order to avoid false-positives
  intervalDelay: 60
  
  families:
    L0_SLICE:
      initialDelay: 3600
      lifeTime: 604800
      gracePeriod: 3600
    L0_SLICE_ZIP:
      initialDelay: 3600
      lifeTime: 604800
      gracePeriod: 3600

status:
  delete-fixed-delay-ms: 3000
  max-error-counter: 30
  block-system-exit: true

  
data-lifecycle-sync:
  # Retention policies (file name pattern and retention time in days) per product family
  retention-policies:
    - productFamily: L0_SLICE
      filePattern: .*
      retentionTimeDays: 2
    - productFamily: L0_SLICE_ZIP
      filePattern: .*
      retentionTimeDays: -1