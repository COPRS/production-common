spring:
  application:
    name: s1pdgs-request-repo
  main:
     allow-bean-definition-overriding: true
   
logging:
  config: classpath:log4j2-test.yml

# REST controller
server:
  port: 8080      

# OpenAPI validator
openapi:
  disable-validation: true
  path-exclusion-regex: ^\/(app\/status|error)$
  spec-file: src/test/resources/s1pro-api_openapi.yaml

# KAFKA
kafka:
  bootstrap-servers: localhost:9093                              # the bootstrap servers for KAFKA
  error-topic: t-pdgs-errors
  listener:
    poll-timeout-ms: 1000
  consumer:
    group-id: error                                              # the group identifier to use for KAFKA publishers
    session-timeout-ms: 30000                                    # the timeout to acknowledge a message
    max-poll-interval-ms: 3600000
    max-poll-records: 1                                          # the maximal number of messages to get per poll
    auto-offset-reset: latest
  producer:
    max-retries: 10

# MongoDB
mongodb:
  host: localhost
  port: 27017
  database: s1pdgs                                                             #

status:
  delete-fixed-delay-ms: 3000
  max-error-counter: 30
  block-system-exit: true

