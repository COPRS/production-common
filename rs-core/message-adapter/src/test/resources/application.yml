spring:
  application:
    name: s1pdgs-mqi-app
  kafka:
    consumer:
        bootstrap-servers: localhost:9093
    
# Logging     
logging:
  config: classpath:log4j2-test.yml

kafka:
  bootstrap-servers: localhost:9093
  hostname: mqi-0
  client-id: mqi-server
  error-topic: t-pdgs-errors
  consumer:
    group-id: wrappers
    max-poll-interval-ms: 3600000
    max-poll-records: 1
    session-timeout-ms: 10000
    heartbeat-intv-ms: 3000
    auto-offset-reset: latest
    offset-dft-mode: -2
  listener:
    poll-timeout-ms: 500
  producer:
    max-retries: 10

application:
  hostname: wrapper-0
  max-error-counter: 3
  stop-fixed-delay-ms: 3000
  wait-next-ms: 500
