# Embedded Mongo for testing
spring.mongodb.embedded.version=4.0.0
spring.data.mongodb.port=
spring.data.mongodb.host=localhost
spring.data.mongodb.database=coprs

process.hostname=request-parking-lot

## MongoDB
mongodb.host=localhost
mongodb.port=27017
mongodb.database=coprs
mongodb.username=
mongodb.password=

spring.application.name=s1pdgs-request-repo
spring.main.allow-bean-definition-overriding=true
   
logging.config.classpath=log4j2-test.yml

# REST controller
server.port=8080      

# API Key
api.key=TestApiKey

# OpenAPI validator
openapi.disable-validation=true
openapi.path-exclusion-regex=^\/(app\/status|error)$
openapi.spec-file=src/test/resources/s1pro-api_openapi.yaml

# KAFKA
kafka.bootstrap-servers=localhost:9093
kafka.error-topic=t-pdgs-errors
kafka.listener.poll-timeout-ms=1000
kafka.consumer.group-id=error
kafka.consumer.session-timeout-ms=30000
kafka.consumer.max-poll-interval-ms=3600000
kafka.consumer.max-poll-records=1
kafka.consumer.auto-offset-reset=latest
kafka.producer.max-retries=10

status.delete-fixed-delay-ms=3000
status.max-error-counter=30
status.block-system-exit=true
