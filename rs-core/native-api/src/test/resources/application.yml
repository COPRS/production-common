spring:
  application:
    name: coprs-native-api

# Logging
logging:
  level:
    root: ERROR
    de.werum.coprs: DEBUG
    esa.s1pdgs.cpoc.prip: DEBUG
    org.springframework: INFO
    org.apache: INFO

# REST controller
server:
  port: 8080

# Native API config
native-api:
  # major version (used as part of the API base path)
  major-version: v1
  # version (to communicate minor changes that are compatible with the major version)
  version: 1.0
  # configuration for internal interfacing to PRIP
  prip-protocol: http
  prip-host: s1pro-prip-frontend-svc.processing.svc.cluster.local
  prip-port: 8080
  # configuration to create PRIP metadata and download links that are externaly accessible
  external-prip-protocol: http
  external-prip-host: coprs.werum.de/prip/odata/v1/
  external-prip-port: 80
  root-catalog-id: catalogs
  root-catalog-title: COPRS STAC
  root-catalog-description: STAC interface for the Copernicus Reference System
  service-doc-link: https://github.com/COPRS/production-common/tree/develop/stac-native/interfaces/COPRS - OpenAPI Documentation.pdf
  service-doc-mime-type: application/pdf
  # whether to include the attributes/values of the 'Attributes' collection of the PRIP response into the STAC response
  include-additional-attributes: true
  defaultLimit: 100
  
  
  lutConfigs:
    "[bbox={value}]":
      - "OData.CSC.Intersects(location=Footprint,area=geography'SRID=4326;POLYGON(({value})))"
    "[point={value}]": 
      - "OData.CSC.Intersects(location=Footprint,area=geography'SRID=4326;POINT({value}))"
    "[productname={value}]": 
      - "contains(Name,'{value}')"
    "[collections={producttype}]":
      - "Attributes/OData.CSC.StringAttribute/any(att:att/Name eq 'productType' and att/OData.CSC.StringAttribute/Value eq ‘{producttype}"
    "[datetime={start}/{stop}]": 
      - "ContentDate/Start gt {start}"
      - "ContentDate/End lt {stop}"
    "[publicationdate={start}/{stop}]":
      - "CreationDate gt {start}"
      - "CreationDate lt {stop}"  
    "[polarisation={value}]":
      - "Attributes/OData.CSC.DoubleAttribute/any(att:att/Name eq ‘polarisationChannels’ and att/OData.CSC.DoubleAttribute/Value eq {value}"
      
