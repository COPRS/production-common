openapi: 3.0.1
info:
  title: RS Native API
  description: The Native API of the Copernicus Reference System (COPRS) that can be used to query and download product data.
  version: 1.12.0-rc1
servers:
  - url: http://localhost:8080
paths:
  /stac:
    get:
      summary: Landing page for the STAC interface
      responses:
        '200':
          description: Returns landing page of the STAC interface
          content:
            application/json:
              schema:
                type: object
                properties:
                  stac_version:
                    type: string
                  collections:
                    type: array
                    items:
                      type: string
                  description:
                    type: string
                  links:
                    type: array
                    items:
                      type: object
                      properties:
                        rel:
                          type: string
                        href:
                          type: string
                        type:
                          type: string
                        title:
                          type: string
                  id:
                    type: string
                  conformsTo:
                    type: array
                    items:
                      type: string
                  type:
                    type: string
                  title:
                    type: string
                  stac_extensions:
                    type: array
                    items:
                      type: string
      servers:
        - url: http://localhost:8080
      tags:
        - STAC Interface
    servers:
      - url: http://localhost:8080
  /stac/{missionId}:
    get:
      summary: Retrieve SubCatalog for specific mission
      parameters: 
        - in: path
          name: missionId
          schema:
            type: string
          required: true
          description: Mission to retrieve collections for. Can be S1, S2 or S3
      responses:
        '200':
          description: Returns STAC conform catalog containing further links
          content:
            application/json:
              schema:
                type: object
                properties:
                  stac_version:
                    type: string
                  collections:
                    type: array
                    items:
                      type: string
                  description:
                    type: string
                  links:
                    type: array
                    items:
                      type: object
                      properties:
                        rel:
                          type: string
                        href:
                          type: string
                        type:
                          type: string
                        title:
                          type: string
                  id:
                    type: string
                  type:
                    type: string
                  title:
                    type: string
                  stac_extensions:
                    type: array
                    items:
                      type: string
      servers:
        - url: http://localhost:8080
      tags:
        - STAC Interface
    servers:
      - url: http://localhost:8080
  /stac/{missionId}/collections:
    get:
      summary: Retrieve list of collections for mission
      parameters: 
        - in: path
          name: missionId
          schema:
            type: string
          required: true
          description: Mission to retrieve collections for. Can be S1, S2 or S3
      responses:
        '200':
          description: Returns list of collections available for this mission. Collections map to product type.
          content:
            application/json:
              schema:
                type: object
                properties:
                  stac_version:
                    type: string
                  collections:
                    type: array
                    items:
                      type: string
                  description:
                    type: string
                  links:
                    type: array
                    items:
                      type: object
                      properties:
                        rel:
                          type: string
                        href:
                          type: string
                        type:
                          type: string
                        title:
                          type: string
                  id:
                    type: string
                  type:
                    type: string
                  title:
                    type: string
                  stac_extensions:
                    type: array
                    items:
                      type: string
      servers:
        - url: http://localhost:8080
      tags:
        - STAC Interface
    servers:
      - url: http://localhost:8080
  /stac/{missionId}/collections/{productType}:
    get:
      description: Auto generated using Swagger Inspector
      parameters: 
        - in: path
          name: missionId
          schema:
            type: string
          required: true
          description: Mission to in which the collection is. Can be S1, S2 or S3
        - in: path
          name: productType
          schema:
            type: string
          required: true
          description: Collection to retrieve information of. Also called productType
      responses:
        '200':
          description: Auto generated using Swagger Inspector
          content:
            application/json:
              schema:
                type: object
                properties:
                  extent: {}
                  stac_version:
                    type: string
                  keywords:
                    type: array
                    items:
                      type: string
                  description:
                    type: string
                  type:
                    type: string
                  title:
                    type: string
                  license:
                    type: string
                  assets:
                    type: object
                    properties: {}
                  links:
                    type: array
                    items:
                      type: object
                      properties:
                        rel:
                          type: string
                        href:
                          type: string
                        type:
                          type: string
                        title:
                          type: string
                  id:
                    type: string
                  stac_extensions:
                    type: array
                    items:
                      type: string
                  providers:
                    type: array
                    items:
                      type: string
                  summaries:
                    type: object
                    properties: {}
      servers:
        - url: http://localhost:8080
      tags:
        - STAC Interface
    servers:
      - url: http://localhost:8080
  /search:
    get:
      summary: Search STAC items with simple filtering.
      operationId: getItemSearch
      description: |-
        Retrieve Items matching filters. Intended as a shorthand API for simple
        queries.
      tags:
        - STAC Interface
      parameters:
        - $ref: '#/components/parameters/datetime'
      responses:
        '200':
          description: A feature collection.
          content:
            application/geo+json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/itemCollection'
        default:
          $ref: '#/components/responses/Error'
tags:
  - name: STAC Interface
    description: STAC interface to query items available on the RS
components:
  parameters:
    datetime:
      name: datetime
      in: query
      description: >-
        Either a date-time or an interval, open or closed. Date and time
        expressions adhere to RFC 3339. Open intervals are expressed using double-dots.


        Examples:


        * A date-time: "2018-02-12T23:20:50Z"

        * A closed interval: "2018-02-12T00:00:00Z/2018-03-18T12:31:12Z"

        * Open intervals: "2018-02-12T00:00:00Z/.." or "../2018-03-18T12:31:12Z"


        Only features that have a temporal property that intersects the value of

        `datetime` are selected.


        If a feature has multiple temporal properties, it is the decision of the

        server whether only a single temporal property is used to determine

        the extent or all relevant temporal properties.
      required: false
      schema:
        type: string
      style: form
      explode: false
  responses:
    Error:
      description: An error occurred.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/exception'
  schemas:
    Checksum:
      type: object
      properties:
        Algorithm:
          type: string
          description: the hash function used for the calculation of the checksum
            value
          example: MD5
        Value:
          type: string
          description: the checksum value for the product file
          example: 71f920fa275127a7b60fa4d4d41432a3
        ChecksumDate:
          pattern: YYYY-MM-DDThh:mm:ss.sssZ
          type: string
          description: the date and time the checksum was calculated
          example: 2021-09-09T18:00:00.000Z
      description: checksum object containing the checksum value for the product file
    ContentDate:
      type: object
      properties:
        Start:
          pattern: YYYY-MM-DDThh:mm:ss.sssZ
          type: string
          description: the start date and time of the product
          example: 2021-09-09T18:00:00.000Z
        End:
          pattern: YYYY-MM-DDThh:mm:ss.sssZ
          type: string
          description: the end date and time of the product
          example: 2021-09-09T18:00:00.000Z
      description: object containing the start and end dates of the product
    AdditionalAttributes:
      type: object
      properties:
        StringAttributes:
          type: object
          additionalProperties:
            type: string
          description: attributes with values of type string
        IntegerAttributes:
          type: object
          additionalProperties:
            type: integer
          description: attributes with values of type integer
        DoubleAttributes:
          type: object
          additionalProperties:
            type: number
          description: attributes with values of type number
        DateTimeOffsetAttributes:
          type: object
          additionalProperties:
            type: string
          description: attributes with date+time values of type string
        BooleanAttributes:
          type: object
          additionalProperties:
            type: boolean
          description: attributes with values of type boolean
      description: additional attributes/values segmented by value type
    exception:
      type: object
      description: >-
        Information about the exception: an error code plus an optional description.
      required:
        - code
      properties:
        code:
          type: string
        description:
          type: string
    datetimeFilter:
      description: An object representing a date+time based filter.
      type: object
      properties:
        datetime:
          $ref: '#/components/schemas/datetime_interval'
    datetime_interval:
      type: string
      description: >-
        Either a date-time or an interval, open or closed. Date and time
        expressions

        adhere to RFC 3339. Open intervals are expressed using double-dots.


        Examples:


        * A date-time: "2018-02-12T23:20:50Z"

        * A closed interval: "2018-02-12T00:00:00Z/2018-03-18T12:31:12Z"

        * Open intervals: "2018-02-12T00:00:00Z/.." or "../2018-03-18T12:31:12Z"


        Only features that have a temporal property that intersects the value of

        `datetime` are selected.


        If a feature has multiple temporal properties, it is the decision of the

        server whether only a single temporal property is used to determine

        the extent or all relevant temporal properties.
      example: 2018-02-12T00:00:00Z/2018-03-18T12:31:12Z
    pointGeoJSON:
      type: object
      required:
        - type
        - coordinates
      properties:
        type:
          type: string
          enum:
            - Point
        coordinates:
          type: array
          minItems: 2
          items:
            type: number
    multipointGeoJSON:
      type: object
      required:
        - type
        - coordinates
      properties:
        type:
          type: string
          enum:
            - MultiPoint
        coordinates:
          type: array
          items:
            type: array
            minItems: 2
            items:
              type: number
    linestringGeoJSON:
      type: object
      required:
        - type
        - coordinates
      properties:
        type:
          type: string
          enum:
            - LineString
        coordinates:
          type: array
          minItems: 2
          items:
            type: array
            minItems: 2
            items:
              type: number
    multilinestringGeoJSON:
      type: object
      required:
        - type
        - coordinates
      properties:
        type:
          type: string
          enum:
            - MultiLineString
        coordinates:
          type: array
          items:
            type: array
            minItems: 2
            items:
              type: array
              minItems: 2
              items:
                type: number
    polygonGeoJSON:
      type: object
      required:
        - type
        - coordinates
      properties:
        type:
          type: string
          enum:
            - Polygon
        coordinates:
          type: array
          items:
            type: array
            minItems: 4
            items:
              type: array
              minItems: 2
              items:
                type: number
    multipolygonGeoJSON:
      type: object
      required:
        - type
        - coordinates
      properties:
        type:
          type: string
          enum:
            - MultiPolygon
        coordinates:
          type: array
          items:
            type: array
            items:
              type: array
              minItems: 4
              items:
                type: array
                minItems: 2
                items:
                  type: number
    geometryGeoJSON:
      oneOf:
        - $ref: '#/components/schemas/pointGeoJSON'
        - $ref: '#/components/schemas/multipointGeoJSON'
        - $ref: '#/components/schemas/linestringGeoJSON'
        - $ref: '#/components/schemas/multilinestringGeoJSON'
        - $ref: '#/components/schemas/polygonGeoJSON'
        - $ref: '#/components/schemas/multipolygonGeoJSON'
        - $ref: '#/components/schemas/geometrycollectionGeoJSON'
    geometrycollectionGeoJSON:
      type: object
      required:
        - type
        - geometries
      properties:
        type:
          type: string
          enum:
            - GeometryCollection
        geometries:
          type: array
          items:
            $ref: '#/components/schemas/geometryGeoJSON'
    geojson-bbox:
      type: array
      minItems: 4
      maxItems: 4
      items:
        type: number
    point:
      title: GeoJSON Point
      type: object
      required:
        - type
        - coordinates
      properties:
        type:
          type: string
          enum:
            - Point
        coordinates:
          type: array
          minItems: 2
          items:
            type: number
        bbox:
          $ref: '#/components/schemas/geojson-bbox'
    linestring:
      title: GeoJSON LineString
      type: object
      required:
        - type
        - coordinates
      properties:
        type:
          type: string
          enum:
            - LineString
        coordinates:
          type: array
          minItems: 2
          items:
            type: array
            minItems: 2
            items:
              type: number
        bbox:
          $ref: '#/components/schemas/geojson-bbox'
    polygon:
      title: GeoJSON Polygon
      type: object
      required:
        - type
        - coordinates
      properties:
        type:
          type: string
          enum:
            - Polygon
        coordinates:
          type: array
          items:
            type: array
            minItems: 4
            items:
              type: array
              minItems: 2
              items:
                type: number
        bbox:
          $ref: '#/components/schemas/geojson-bbox'
    multipoint:
      title: GeoJSON MultiPoint
      type: object
      required:
        - type
        - coordinates
      properties:
        type:
          type: string
          enum:
            - MultiPoint
        coordinates:
          type: array
          items:
            type: array
            minItems: 2
            items:
              type: number
        bbox:
          $ref: '#/components/schemas/geojson-bbox'
    multilinestring:
      title: GeoJSON MultiLineString
      type: object
      required:
        - type
        - coordinates
      properties:
        type:
          type: string
          enum:
            - MultiLineString
        coordinates:
          type: array
          items:
            type: array
            minItems: 2
            items:
              type: array
              minItems: 2
              items:
                type: number
        bbox:
          $ref: '#/components/schemas/geojson-bbox'
    multipolygon:
      title: GeoJSON MultiPolygon
      type: object
      required:
        - type
        - coordinates
      properties:
        type:
          type: string
          enum:
            - MultiPolygon
        coordinates:
          type: array
          items:
            type: array
            items:
              type: array
              minItems: 4
              items:
                type: array
                minItems: 2
                items:
                  type: number
        bbox:
          $ref: '#/components/schemas/geojson-bbox'
    geometryLiteral:
      oneOf:
        - $ref: '#/components/schemas/point'
        - $ref: '#/components/schemas/linestring'
        - $ref: '#/components/schemas/polygon'
        - $ref: '#/components/schemas/multipoint'
        - $ref: '#/components/schemas/multilinestring'
        - $ref: '#/components/schemas/multipolygon'
    bbox:
      type: array
      oneOf:
        - minItems: 4
          maxItems: 4
        - minItems: 6
          maxItems: 6
      items:
        type: number
    stac_version:
      title: STAC version
      type: string
      example: 1.0.0
    stac_extensions:
      title: STAC extensions
      type: array
      uniqueItems: true
      items:
        anyOf:
          - title: Reference to a JSON Schema
            type: string
            format: uri
          - title: Reference to a core extension
            type: string
    itemId:
      type: string
      description: Provider identifier, a unique ID.
    itemType:
      type: string
      description: The GeoJSON type
      enum:
        - Feature
    link:
      title: Link
      type: object
      required:
        - href
        - rel
      properties:
        href:
          type: string
          format: uri
          description: The location of the resource
        rel:
          type: string
          description: Relation type of the link
        type:
          type: string
          description: The media type of the resource
        title:
          type: string
          description: Title of the resource
        method:
          type: string
          enum:
            - GET
            - POST
          default: GET
          description: Specifies the HTTP method that the resource expects
        headers:
          type: object
          description: Object key values pairs they map to headers
          example:
            Accept: application/json
        body:
          type: object
          description: >-
            For POST requests, the resource can specify the HTTP body as a JSON
            object.
        merge:
          type: boolean
          default: false
          description: |-
            This is only valid when the server is responding to POST request.

            If merge is true, the client is expected to merge the body value
            into the current request body before following the link.
            This avoids passing large post bodies back and forth when following
            links, particularly for navigating pages through the `POST /search`
            endpoint.

            NOTE: To support form encoding it is expected that a client be able
            to merge in the key value pairs specified as JSON
            `{"next": "token"}` will become `&next=token`.
    links:
      type: array
      items:
        $ref: '#/components/schemas/link'
    datetime:
      type: string
      format: date-time
      nullable: true
      description: >-
        The searchable date and time of the assets, in UTC.

        It is formatted according to [RFC 3339, section
        5.6](https://tools.ietf.org/html/rfc3339#section-5.6).

        `null` is allowed, but requires `start_datetime` and `end_datetime` from
        common metadata to be set.
      example: 2018-02-12T00:00:00Z
    properties:
      type: object
      required:
        - datetime
      description: provides the core metadata fields plus extensions
      properties:
        datetime:
          $ref: '#/components/schemas/datetime'
        start_datetime:
          $ref: '#/components/schemas/datetime'
        end_datetime:
          $ref: '#/components/schemas/datetime'
        PublicationDate:
          type: string
        EvictionDate:
          type: string
        Checksum:
          $ref: '#/components/schemas/Checksum'
        ContentDate:
          $ref: '#/components/schemas/ContentDate'
        Name:
          type: string
        ContentType:
          type: string
        ProductionType:
          type: string
        Online:
          type: boolean
        ContentLength:
          type: integer
        AdditionalAttributes:
          $ref: '#/components/schemas/AdditionalAttributes'
      additionalProperties:
        description: >-
          Any additional properties added in via Item specification or
          extensions.
    assets:
      type: object
      additionalProperties:
        type: object
        required:
          - href
        properties:
          href:
            type: string
            format: url
            description: Link to the asset object
            example: >-
              http://cool-sat.com/catalog/collections/cs/items/CS3-20160503_132130_04/thumb.png
          title:
            type: string
            description: Displayed title
            example: Thumbnail
          description:
            type: string
            description: >-
              Multi-line description to explain the asset.


              [CommonMark 0.29](http://commonmark.org/) syntax MAY be used for
              rich text representation.
            example: Small 256x256px PNG thumbnail for a preview.
          type:
            type: string
            description: Media type of the asset
            example: image/png
          roles:
            type: array
            items:
              type: string
            description: Purposes of the asset
            example:
              - thumbnail
    item:
      description: >-
        A GeoJSON Feature augmented with foreign members that contain values
        relevant to a STAC entity
      type: object
      required:
        - stac_version
        - id
        - type
        - geometry
        - bbox
        - links
        - properties
        - assets
      properties:
        stac_version:
          $ref: '#/components/schemas/stac_version'
        stac_extensions:
          $ref: '#/components/schemas/stac_extensions'
        id:
          $ref: '#/components/schemas/itemId'
        bbox:
          $ref: '#/components/schemas/schemas-bbox'
        geometry:
          $ref: '#/components/schemas/geometryGeoJSON'
        type:
          $ref: '#/components/schemas/itemType'
        links:
          $ref: '#/components/schemas/links'
        properties:
          $ref: '#/components/schemas/properties'
        assets:
          $ref: '#/components/schemas/assets'
      example:
        stac_version: 1.0.0
        stac_extensions: []
        type: Feature
        id: 808dc636-5bd6-43d9-ad52-3b2b589c2d80
        bbox:
          - -122.59750209
          - 37.48803556
