app.ingestion-cont-trigger.ingestion-trigger.polling.inbox7.matchRegex=^S3.*_2_.*\\.SEN3$
app.ingestion-cont-trigger.ingestion-trigger.polling.inbox7.ignoreRegex=(^\\..*|.*\\.tmp$|db.*|^lost\+found$)
