Configuration:
  status: WARN
  name: YAMLConfigTest
  thresholdFilter:
    level: DEBUG
  appenders:
    Console:
      - name: STDOUT
        PatternLayout:
          Pattern: "{\"header\":{\"type\":\"LOG\",\"timestamp\":\"%d{yyyy-MM-dd'T'HH:mm:ss.nnnnnn}Z\",\"level\":\"%level\",\"line\":%L,\"file\":\"%.255F\",\"thread\":\"%.255t\"},\"message\":{\"content\":\"%enc{%m%xEx}{JSON}\"},\"custom\":{\"logger_string\":\"%logger\"}}%n"    
      - name: PLAIN
        PatternLayout:
          Pattern: "%msg%n"
    RollingFile:
      - name: FILE
        fileName: /app/logfile.log
        filePattern: "/app/logfile.log.%d{yyyy-MM-dd-hh-mm-ss}.%i.gz"
        PatternLayout:
          Pattern: "%d{yyyy-MM-dd'T'HH:mm:ss.SSS} | %-5level | %logger{1.} [%thread]: %msg %n"
        Policies:
          SizeBasedTriggeringPolicy:
            size: 10 MB
        DefaultRollOverStrategy:
          max: 30
      - name: REPORT
        fileName: /app/report.json
        filePattern: "/app/report.json.%d{yyyy-MM-dd-hh-mm-ss}.%i.gz"
        PatternLayout:
          Pattern: "%msg%n"
        Policies:
          SizeBasedTriggeringPolicy:
            size: 10 MB
        DefaultRollOverStrategy:
          max: 30
  Loggers:
    logger:
      - name: esa.s1pdgs.cpoc.report.Reporting
        level: DEBUG
        additivity: false
        AppenderRef:
          - ref: PLAIN
      - name: esa.s1pdgs.cpoc.common.utils.LogUtils
        level: DEBUG
        additivity: false
        AppenderRef:
          - ref: PLAIN
      - name: esa.s1pdgs.cpoc
        level: INFO
        additivity: false
        AppenderRef:
          - ref: STDOUT
          - ref: FILE
# S1PRO-1799: log found mqi messages on debug         
      - name: esa.s1pdgs.cpoc.appcatalog.server.rest
        level: DEBUG
        additivity: false
        AppenderRef:
          - ref: STDOUT
          - ref: FILE         
      - name: org.springframework
        level: ERROR
        additivity: false
        AppenderRef:
          - ref: STDOUT
          - ref: FILE
      - name: org.apache
        level: WARN
        additivity: false
        AppenderRef:
          - ref: STDOUT
          - ref: FILE
      - name: com.amazonaws
        level: WARN
        additivity: false
        AppenderRef:
          - ref: STDOUT
          - ref: FILE
      - name: org
        level: WARN
        additivity: false
        AppenderRef:
          - ref: STDOUT
          - ref: FILE
      - name: com
        level: WARN
        additivity: false
        AppenderRef:
          - ref: STDOUT
          - ref: FILE
    Root:
      level: ERROR
      AppenderRef:
        ref: STDOUT
