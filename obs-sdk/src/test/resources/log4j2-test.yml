Configuration:
  status: warn
  name: YAMLConfigTest
  thresholdFilter:
    level: trace
  appenders:
    Console:
      name: STDOUT
      PatternLayout:
        Pattern: "%d{yyyy-MM-dd'T'HH:mm:ss.SSS} | %-5level | %logger{1.} [%thread]: %msg %n"
  Loggers:
    logger:
      - name: esa.s1pdgs.cpoc
        level: debug
        additivity: false
        AppenderRef:
          - ref: STDOUT
      - name: esa.s1pdgs.cpoc.obs_sdk.StreamObsUploadObject
        level: trace
        additivity: false
        AppenderRef:
          - ref: STDOUT
    Root:
      level: error
      AppenderRef:
        ref: STDOUT