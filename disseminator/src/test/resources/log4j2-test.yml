Configuration:
  status: warn
  name: YAMLConfigTest
  thresholdFilter:
    level: debug
  appenders:
    Console:
      name: STDOUT
      PatternLayout:
        Pattern: "%d{yyyy-MM-dd'T'HH:mm:ss.SSS} | %-5level | %logger{1.} [%thread]: %msg %n"
    Console:
      name: REPORT
      PatternLayout:
        Pattern: "{\"header\":{\"type\":\"LOG\",\"timestamp\":\"%d{yyyy-MM-dd'T'HH:mm:ss.nnnnnn}Z\",\"level\":\"%level\",\"line\":%L,\"file\":\"%.255F\",\"thread\":\"%.255t\"}%n,\"message\":{\"content\":\"%enc{%m%xEx}{JSON}\"},\"custom\": {\"logger_string\":\"%logger\"}}%n"
  Loggers:
    logger:
      - name: esa.s1pdgs.cpoc
        level: DEBUG
        additivity: false
        AppenderRef:
          - ref: STDOUT
      - name: esa.s1pdgs.cpoc.report.Reporting
        level: DEBUG
        additivity: false
        AppenderRef:
          - ref: REPORT   
      - name: org.springframework
        level: error
        additivity: false
        AppenderRef:
          - ref: STDOUT
      - name: org.apache
        level: warn
        additivity: false
        AppenderRef:
          - ref: STDOUT
      - name: com.amazonaws
        level: warn
        additivity: false
        AppenderRef:
          - ref: STDOUT
    Root:
      level: error
      AppenderRef:
        ref: STDOUT
