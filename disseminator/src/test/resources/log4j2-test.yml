Configuration:
  status: warn
  name: YAMLConfigTest
  thresholdFilter:
    level: debug
  appenders:
    Console:
      name: STDOUT
      PatternLayout:
        Pattern: "%d{yyyy-MM-dd'T'HH:mm:ss.SSS} ${env:HOSTNAME} s1pdgs-disseminator %-5level: %msg [%thread] %n"       
  Loggers:
    logger:
      - name: esa.s1pdgs.cpoc
        level: DEBUG
        additivity: false
        AppenderRef:
          - ref: STDOUT
      - name: org.springframework
        level: error
        additivity: false
        AppenderRef:
          - ref: STDOUT
      - name: org.apache
        level: warn
        additivity: false
        AppenderRef:
          - ref: STDOUT
      - name: com.amazonaws
        level: warn
        additivity: false
        AppenderRef:
          - ref: STDOUT
    Root:
      level: error
      AppenderRef:
        ref: STDOUT
