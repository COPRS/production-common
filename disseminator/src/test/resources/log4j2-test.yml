Configuration:
  status: warn
  name: YAMLConfigTest
  thresholdFilter:
    level: debug
  appenders:
    Console:
      - name: STDOUT
        PatternLayout:
          Pattern: "%d{yyyy-MM-dd'T'HH:mm:ss.SSS} | %-5level  | %logger{1.} [%thread]: %msg %n"
      - name: REPORT
        PatternLayout:
          Pattern: "%d{yyyy-MM-dd'T'HH:mm:ss.SSS} | REPORT | %X{uid} | %X{taskName} | step %X{step} | %msg - %X{event} %X{status} %X{duration_in_seconds} %X{data_rate_mebibytes_sec} %X{data_volume_mebibytes}%n"         
  Loggers:
    logger:
      - name: esa.s1pdgs.cpoc
        level: FATAL
        additivity: false
        AppenderRef:
          - ref: STDOUT
      - name: esa.s1pdgs.cpoc.report.Reporting
        level: FATAL
        additivity: false
        AppenderRef:
          - ref: REPORT   
      - name: org.springframework
        level: error
        additivity: false
        AppenderRef:
          - ref: STDOUT
      - name: org.apache
        level: warn
        additivity: false
        AppenderRef:
          - ref: STDOUT
      - name: com.amazonaws
        level: warn
        additivity: false
        AppenderRef:
          - ref: STDOUT
    Root:
      level: error
      AppenderRef:
        ref: STDOUT
