spring:
  application:
    name: s1pdgs-queue-watcher
    
# KAFKA
kafka:
  bootstrap-servers: localhost:9093                              # the bootstrap servers for KAFKA
  error-topic: t-pdgs-errors
  listener:
    poll-timeout-ms: 1000
  consumer:
    group-id: kafka-listener-service                                              # the group identifier to use for KAFKA publishers
    session-timeout-ms: 30000                                    # the timeout to acknowledge a message
    max-poll-interval-ms: 3600000
    max-poll-records: 1                                          # the maximal number of messages to get per poll
    auto-offset-reset: latest
  producer:
    max-retries: 10


# Logging     
logging:
  config: classpath:log4j2-test.yml
 
watcher:
  csvFile: /data/notificationSimulatorService.csv     
  kafkaFolder: /data/kafka
  
mqi:
  host-uri: http://localhost:8081                               # the host and port for querying MQI server
  max-retries: 3                                                # the maximal number of consecutive retries following a MQI request error 
  tempo-retry-ms: 1000                                          # 
  
# File
file:  
  product-categories:
    auxiliary-files:
      fixed-delay-ms: 500                                         # (fixed delay) Period in milliseconds between 2 polls of next message
      init-delay-poll-ms: 2000
    level-products:
      fixed-delay-ms: 500                                         #
      init-delay-poll-ms: 2000 
    level-segments:
      fixed-delay-ms: 500                                         #
      init-delay-poll-ms: 2000 
    compressed-products:
      fixed-delay-ms: 500                                         #
      init-delay-poll-ms: 2000 
        

status:
  block-system-exit: true
