Configuration:
  status: warn
  name: YAMLConfigTest
  thresholdFilter:
    level: debug
  appenders:
    Console:
      name: STDOUT
      PatternLayout:
        Pattern: "%d{yyyy-MM-dd'T'HH:mm:ss.SSS} ${env:HOSTNAME} s1pdgs-queue-watcher-app:1.0.0 %-5level: %msg [%thread] %n"
    RollingFile:
      name: CSVFILE
      fileName: ./csvLog.tmp
      filePattern: "./csvLog-%d{MM-dd-yyyy}-%i.csv"
      CsvParameterLayout:
        delimiter: ","
        header: "date,productName\n"
      Policies:
        SizeBasedTriggeringPolicy:
          size: 10 MB
      DefaultRollOverStrategy:
        max: 30
     
  Loggers:
    logger:
      - name: esa.s1pdgs.cpoc
        level: INFO
        additivity: false
        AppenderRef:
          - ref: STDOUT
          - ref: FILE
      - name: org.springframework
        level: error
        additivity: false
        AppenderRef:
          - ref: STDOUT
          - ref: FILE
      - name: org.apache
        level: warn
        additivity: false
        AppenderRef:
          - ref: STDOUT
          - ref: FILE
      - name: com.amazonaws
        level: warn
        additivity: false
        AppenderRef:
          - ref: STDOUT
          - ref: FILE
    Root:
      level: error
      AppenderRef:
        ref: STDOUT
