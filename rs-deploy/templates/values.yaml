preparator:
  aio:
    minimalWaitingTimeSec: 36000 
    timeoutSec:
      cgs1: 86400 # 7200
      cgs2: 86400 # 7200
      cgs3: 86400 # 7200
      cgs4: 86400 # 7200
      cgs5: 86400 # 7200
      edrs: 86400 # 7200
    descramble:
      cgs1: "yes"
      cgs2: "yes"
      cgs3: "yes"
      cgs4: "no"
      cgs5: "yes"
      edrs: "yes"
    rsEncode:
      cgs1: "yes"
      cgs2: "yes"
      cgs3: "yes"
      cgs4: "yes"
      cgs5: "yes"
      edrs: "yes"
  asp:
    late-topic-active: true   
    fast:
      minimal: 3 # 3
      nominal: 36 # 20
      late-after-milliseconds: 86400000 
    nrt:
      minimal: 3 # 1
      nominal: 36 # 2
      late-after-milliseconds: 10800000 
    pt:
      late-after-milliseconds: 10800000
  l1:
    late-topic-active: true   
