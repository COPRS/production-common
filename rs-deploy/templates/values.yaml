    cleaningOld: "172800000" # 2 day (1 day = 86400000)
  jobs:
    cleaningJobsTerminatedFixedRateMs: "604800000" # 7 days
    cleaningJobsInvalidFixedRateMs: "604800000"    # 7 days
    edrsSessions:
      maxAgeJobMs:
        waiting: "604800000"      # 7 days
        dispatching: "604800000"
        generating: "604800000"
        terminated: "604800000"
    levelSegments:
      maxAgeJobMs:
        waiting: "604800000"
        dispatching: "604800000"
        generating: "604800000"
        terminated: "604800000"
    levelProducts:
      maxAgeJobMs:
        waiting: "604800000" 
        dispatching: "604800000"
        generating: "604800000"
        terminated: "604800000" 

prometheusAdapter:
  prometheusUrl: http://prometheus-operator-prometheus.monitoring.svc.cluster.local:9090
  securePort: 6443
  metricsRelistInterval: 1m
  targets:
    xbip_worker:
      minReplicas: 2
      maxReplicas: 4
      scaleDown:
        stabilizationWindowSeconds: 300
        selectPolicy: Max
      scaleUp:
        stabilizationWindowSeconds: 10
        selectPolicy: Max