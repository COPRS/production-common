# Official docker image.
image: docker:latest

variables:
  MODULE_METADATA_CATALOG: s1pro-core-metdata-catalog

metadata-catalog-build-master:
  stage: module
  script:
    - cd metadata-catalog
    - docker build --network host --pull -t "$CI_REGISTRY/$CI_PROJECT_NAMESPACE/$MODULE_METADATA_CATALOG" .
    - docker push "$CI_REGISTRY/$CI_PROJECT_NAMESPACE/$MODULE_METADATA_CATALOG"
  only:
    - master

metadata-catalog-build:
  stage: module
  script:
    - cd metadata-catalog
    - docker build --network host --pull -t "$CI_REGISTRY/$CI_PROJECT_NAMESPACE/$MODULE_METADATA_CATALOG:$CI_COMMIT_REF_SLUG" .
    - docker push "$CI_REGISTRY/$CI_PROJECT_NAMESPACE/$MODULE_METADATA_CATALOG:$CI_COMMIT_REF_SLUG"
  except:
    - master
