Configuration:
  status: warn
  name: YAMLConfigTest
  thresholdFilter:
    level: debug
  appenders:
    Console:
      name: STDOUT
      PatternLayout:
        Pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level: %msg [%thread] %n"
  Loggers:
    logger:
      - name: esa.s1pdgs.cpoc.mdcatalog
        level: trace
        additivity: false
        AppenderRef:
          - ref: STDOUT
      - name: org
        level: warn
        additivity: false
        AppenderRef:
          - ref: STDOUT
      - name: kafka
        level: warn
        additivity: false
        AppenderRef:
          - ref: STDOUT
      - name: org.apache
        level: warn
        additivity: false
        AppenderRef:
          - ref: STDOUT
      - name: com.amazonaws
        level: warn
        additivity: false
        AppenderRef:
          - ref: STDOUT
    Root:
      level: debug
      AppenderRef:
        ref: STDOUT