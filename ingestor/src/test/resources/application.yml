spring:
  application:
    name: s1pdgs-ingestor
    
# Logging     
logging:
  config: classpath:log4j2-test.yml
 

# KAFKA
kafka:
  bootstrap-servers: ${spring.embedded.kafka.brokers}
  group-id: ingestors
  poll-timeout: 3000
  producer-retries: 10
  topic:
    auxiliary-files: t-pdgs-auxiliary-files
    edrs-sessions: t-pdgs-edrs-sessions

#Status
status:
  delete-fixed-delay-ms: 3000
  max-error-counter-aux: 3
  max-error-counter-ses: 3
 
# File
file:
  auxiliary-files:
    local-directory: /tmp/local-ingestor/auxiliary_files/ # Must contains the last /
    poll-fixed-delay: 1000
    max-msg-per-poll: 5
    executor-pool-size: 5
    clean-empty-directory-rate: 10000
    clean-empty-min-age: 13000
    cache-max-capacity: 10
  session-files:
    local-directory: /tmp/local-ingestor/erds_sessions/
    poll-fixed-delay: 1000
    max-msg-per-poll: 5
    executor-pool-size: 5
    clean-empty-directory-rate: 10000
    clean-empty-min-age: 13000
    cache-max-capacity: 70
  backup-directory: /data/local-ingestor/backup/
    
