Configuration:
  status: warn
  name: YAMLConfigTest
  thresholdFilter:
    level: debug
  appenders:
    Console:
      name: STDOUT
      PatternLayout:
        Pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} ${env:HOSTNAME} s1pdgs-ingestor-app:1.0.0 %-5level: %msg [%thread] %n"
    RollingFile:
      name: FILE
      fileName: ./s1pdgs-ingestor.log
      filePattern: "./s1pdgs-ingestor.log.%d{yyyy-MM-dd-hh-mm}.gz"
      PatternLayout:
        Pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} ${env:HOSTNAME} s1pdgs-ingestor-app:1.0.0 %-5level: %msg [%thread] %n"
      Policies:
        SizeBasedTriggeringPolicy:
          size: 10 MB
      DefaultRollOverStrategy:
        max: 30
    RollingFile:
      name: FILE
      fileName: ./s1pdgs-ingestor.log
      filePattern: "./s1pdgs-ingestor.log.%d{yyyy-MM-dd-hh-mm}.gz"
      PatternLayout:
        Pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} ${env:HOSTNAME} s1pdgs-ingestor-app:1.0.0 %-5level: %msg [%thread] %n"
      Policies:
        SizeBasedTriggeringPolicy:
          size: 10 MB
      DefaultRollOverStrategy:
        max: 30
    Kafka:
      name: KAFKA_ERROR
      topic: ${env:kafka_topic_errors:-t-pdgs-errors}
      PatternLayout:
        Pattern: "[date %d{yyyy-MM-dd HH:mm:ss.SSS}] [podName ${env:HOSTNAME}] [app s1pdgs-ingestor-app:1.0.0] [thread %thread] [level %-5level] [message %msg] %n"
      Property:
        name: bootstrap.servers
        value: ${env:kafka_bootstrap-servers}
      Filters:
        ThresholdFilter:
          level: error
  Loggers:
    logger:
      - name: esa.s1pdgs.cpoc
        level: info
        additivity: false
        AppenderRef:
          - ref: STDOUT
          - ref: FILE
          - ref: KAFKA_ERROR
      - name: org.springframework
        level: error
        additivity: false
        AppenderRef:
          - ref: STDOUT
          - ref: FILE
      - name: kafka
        level: warn
        additivity: false
        AppenderRef:
          - ref: STDOUT
          - ref: FILE
      - name: org.apache
        level: warn
        additivity: false
        AppenderRef:
          - ref: STDOUT
          - ref: FILE
      - name: com.amazonaws
        level: warn
        additivity: false
        AppenderRef:
          - ref: STDOUT
          - ref: FILE
    Root:
      level: error
      AppenderRef:
        ref: STDOUT
