# This file is a template, and might need editing before it works on your project.
# Official docker image.
image: docker:latest

variables:
  MODULE_INGESTOR: s1pro-core-ingestor

ingestor-build-master:
  stage: module
  script:
    - cd ingestor
    - dockerbuild -t "$CI_REGISTRY/$CI_PROJECT_NAMESPACE/$MODULE_INGESTOR" .
    - docker push "$CI_REGISTRY/$CI_PROJECT_NAMESPACE/$MODULE_INGESTOR"
  only:
    - master

ingestor-build:
  stage: module
  script:
    - cd ingestor
    - dockerbuild --cache-from registry.tools.s1pdgs.eu/werum/processing/s1pro-core:final -t "$CI_REGISTRY/$CI_PROJECT_NAMESPACE/$MODULE_INGESTOR:$CI_COMMIT_REF_SLUG" .
    - docker push "$CI_REGISTRY/$CI_PROJECT_NAMESPACE/$MODULE_INGESTOR:$CI_COMMIT_REF_SLUG"
  except:
    - master
