# Official docker image.
image: docker:latest

services:
  - name: docker:dind
    command: ["--mtu=1300"]
  
variables:
  DOCKER_HOST: tcp://localhost:2375
  MODUL: s1pro-core-ingestor

before_script:
  - docker login -u "$CI_REGISTRY_USERNAME" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY

ingestor-build-master:
  stage: module
  script:
    - cd ingestor
    - docker build --network host --pull -t "$CI_REGISTRY/$CI_PROJECT_NAMESPACE/$MODULE" .
    - docker push "$CI_REGISTRY/$CI_PROJECT_NAMESPACE/$MODULE"
  only:
    - master

ingestor-build:
  stage: module
  script:
    - cd ingestor
    - docker build --network host --pull -t "$CI_REGISTRY/$CI_PROJECT_NAMESPACE/$MODULE:$CI_COMMIT_REF_SLUG" .
    - docker push "$CI_REGISTRY/$CI_PROJECT_NAMESPACE/$MODULE:$CI_COMMIT_REF_SLUG"
  except:
    - master
