Configuration:
  status: warn
  name: YAMLConfigTest
  thresholdFilter:
    level: ERROR
  appenders:
    Console:
      name: STDOUT
      PatternLayout:
        Pattern: "%d{yyyy-MM-dd'T'HH:mm:ss.SSS} | %-5level | %logger{1.} [%thread]: %msg %n"
  Loggers:
    logger:
      - name: esa.s1pdgs.cpoc
        level: debug
        additivity: false
        AppenderRef:
          - ref: STDOUT
      - name: com.github.grantneale
        level: debug
        additivity: false
        AppenderRef:
          - ref: STDOUT
      - name: org.springframework
        level: warn
        additivity: false
        AppenderRef:
          - ref: STDOUT
      - name: kafka
        level: warn
        additivity: false
        AppenderRef:
          - ref: STDOUT
      - name: org.apache
        level: warn
        additivity: false
        AppenderRef:
          - ref: STDOUT
      - name: org.springframework.kafka
        level: fatal
        additivity: false
        AppenderRef:
          - ref: STDOUT
    Root:
      level: error
      AppenderRef:
        ref: STDOUT