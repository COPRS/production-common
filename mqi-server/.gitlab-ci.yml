# This file is a template, and might need editing before it works on your project.
# Official docker image.
image: docker:latest

variables:
  MODULE_MQI_SERVER: s1pro-core-applicative-catalog

mqi-server-build-master:
  stage: module
  script:
    - cd mqi-server
    - docker build --network host --pull -t "$CI_REGISTRY/$CI_PROJECT_NAMESPACE/$MODULE_MQI_SERVER" .
    - docker push "$CI_REGISTRY/$CI_PROJECT_NAMESPACE/$MODULE_MQI_SERVER"
  only:
    - master

mqi-server-build:
  stage: module
  script:
    - cd mqi-server
    - docker build --network host --pull -t "$CI_REGISTRY/$CI_PROJECT_NAMESPACE/$MODULE_MQI_SERVER:$CI_COMMIT_REF_SLUG" .
    - docker push "$CI_REGISTRY/$CI_PROJECT_NAMESPACE/$MODULE_MQI_SERVER:$CI_COMMIT_REF_SLUG"
  except:
    - master
