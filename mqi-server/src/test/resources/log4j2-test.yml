Configuration:
  status: warn
  name: YAMLConfigTest
  thresholdFilter:
    level: debug
  appenders:
    Console:
      name: STDOUT
      PatternLayout:
        Pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} ${env:HOSTNAME} s1pdgs-mqi-app:1.0.0 %-5level: %msg [%thread] %n"
  Loggers:
    logger:
      - name: esa.s1pdgs.cpoc
        level: debug
        additivity: false
        AppenderRef:
          - ref: STDOUT
      - name: com.github.grantneale
        level: debug
        additivity: false
        AppenderRef:
          - ref: STDOUT
      - name: org.springframework
        level: warn
        additivity: false
        AppenderRef:
          - ref: STDOUT
      - name: kafka
        level: warn
        additivity: false
        AppenderRef:
          - ref: STDOUT
      - name: org.apache
        level: warn
        additivity: false
        AppenderRef:
          - ref: STDOUT
    Root:
      level: error
      AppenderRef:
        ref: STDOUT