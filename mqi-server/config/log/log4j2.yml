Configuration:
  status: warn
  name: YAMLConfigTest
  thresholdFilter:
    level: debug
  appenders:
    Console:
      name: STDOUT
      PatternLayout:
        Pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} ${env:HOSTNAME} s1pdgs-mqi-app:1.0.0 %-5level: %msg [%thread] %n"
    RollingFile:
      name: FILE
      fileName: ./s1pdgs-mqi.log
      filePattern: "./s1pdgs-mqi.log.%d{yyyy-MM-dd-hh-mm}.gz"
      PatternLayout:
        Pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} ${env:HOSTNAME} s1pdgs-mqi-app:1.0.0 %-5level: %msg [%thread] %n"
      Policies:
        SizeBasedTriggeringPolicy:
          size: 10 MB
      DefaultRollOverStrategy:
        max: 30
  Loggers:
    logger:
      - name: esa.s1pdgs.cpoc
        level: ${env:mqi_logging_level_esa-s1pdgs-cpoc:-info}
        additivity: false
        AppenderRef:
          - ref: STDOUT
          - ref: FILE
      - name: com.github.grantneale
        level: ${env:mqi_logging_level_com-github-grantneale:-info}
        additivity: false
        AppenderRef:
          - ref: STDOUT
          - ref: FILE
      - name: org.springframework
        level: ${env:mqi_logging_level_orgspringframework:-error}
        additivity: false
        AppenderRef:
          - ref: STDOUT
          - ref: FILE
      - name: kafka
        level: ${env:mqi_logging_level_kafka:-warn}
        additivity: false
        AppenderRef:
          - ref: STDOUT
          - ref: FILE
      - name: org.apache
        level: ${env:mqi_logging_level_orgapache:-warn}
        additivity: false
        AppenderRef:
          - ref: STDOUT
          - ref: FILE
    Root:
      level: ${env:mqi_logging_level_root:-error}
      AppenderRef:
        ref: STDOUT