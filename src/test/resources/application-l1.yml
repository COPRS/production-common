spring:
  application:
    name: s1pdgs-l1-wrapper

# Logging
logging:
  file: ./s1pdgs-l1-wrapper.log

kafka:
  group-id: l1-wrappers
  client-id: l1-wrapper
  enable-consumer:
    l0-jobs: false
    l1-jobs: true
    
process:
  level: L1
  timeout-process-one-task-s: 480
  timeout-process-all-tasks-s: 900
  timeout-process-stop-s: 300
  timeout-process-check-stop-s: 60
  timeout-batch-s3-upload-s: 120
  size-batch-s3-upload:  5
  timeout-batch-s3-download-s: 120
  size-batch-s3-download: 5