spring:
  application:
    name: scaler
    
# Logging
logging:
  config: ./test/log4j2-test.yml
  
# Kafka
kafka:
  bootstrap-servers: 10.2.3.1:9093
  client-id: spdgs-scaler
  request-timeout-ms: 5000
  session-timeout-ms: 5000
  cnx-max-idl-ms: 660000
  topics:
    l1-jobs: l1-jobs
  group-id-per-topic:
    l1-jobs: l1-job-generators
    
# K8S
k8s:
  master-url: https://192.168.42.51:6443
  namespace: default
  username: kubernetes-admin
  client-key: 
  client-cert-data: 

wrapper:
  label-wrapper-config:
    label: wrapperconfig
    value: l1
  label-wrapper-state-unused:
    label: wrapperstate
    value: unused
  label-wrapper-state-used:
    label: wrapperstate
    value: used
  label-wrapper-app:
    label: app
    value: l1-wrapper
  nb-pooling-pods: 3
  nb-pods-per-server: 1
  pod-template-file: config/template_l1_wrapper_pod.yml
  nb-min-servers: 3
  nb-max-servers: 30
  execution-time:
    average-s: 900
    min-threshold-s: 900.0
    max-threshold-s: 1800.0
  tempo-pooling-ms: 500
  tempo-scaling-s: 600
  tempo-integrity-volumeserver-ms: 21600000
  tempo-initial-delay-ms: 500
  tempo-delete-resources-s: 600
  wait-pod-deletion-ms: 10000
  rest-api:
    port: 8080
    nb-retry: 3
    tempo-retry-ms : 1000

