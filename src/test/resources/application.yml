spring:
  application:
    name: s1pdgs-ingestor
    
# Logging
logging:
  config: ./test/log4j2-test.yml

# KAFKA
kafka:
  bootstrap-servers: ${spring.embedded.kafka.brokers}
  group-id: ingestors
  poll-timeout: 3000
  producer-retries: 10
  topic:
    auxiliary-files: t-pdgs-auxiliary-files
    edrs-sessions: t-pdgs-edrs-sessions

#FTP
ftp:
  host: 172.17.50.10
  port: 21
  username: user
  password: passwd
  client-mode: 2
  local-directory: /data/local-ingestor/
  command-options:
    mget: -P -R -D
  auxiliary-files:
    remote-directory: /auxiliary_files/
    upload-fixed-rate: 3000
    cache-max-capacity: 10
  session-files:
    remote-directory: /erds_sessions/
    upload-fixed-rate: 5000
    cache-max-capacity: 70
 
#Object Storage
storage:
  user:
    id: MEF5PCBPTXHKOUTCKW3G
    secret: 4YiRYBN6HulfbA6uP7eZdhlm9Jb5JVYm18byMGJo
  endpoint: http://oss.eu-west-0.prod-cloud-ocb.orange-business.com/
  region: eu-west-0
  buckets:
    auxiliary-files: auxiliary-files
    session-files: session-files
 
# File
file:
  auxiliary-files:
    local-directory: /data/local-ingestor/auxiliary_files/ # Must contains the last /
    read-fixed-rate: 1000
    poll-fixed-delay: 1000
    max-msg-per-poll: 5
    executor-pool-size: 5
    clean-empty-directory-rate: 10000
    clean-empty-min-age: 13000
    cache-max-capacity: 10
  session-files:
    local-directory: /data/local-ingestor/erds_sessions/
    read-fixed-rate: 1000
    poll-fixed-delay: 1000
    max-msg-per-poll: 5
    executor-pool-size: 5
    clean-empty-directory-rate: 10000
    clean-empty-min-age: 13000
    cache-max-capacity: 70

    
