spring:
  application:
    name: s1pdgs-scaler
    
# Logging
logging:
  config: logback-spring.xml
  level:
    ROOT: ERROR
    org.springframework: ERROR
    fr.viveris.s1pdgs: DEBUG
    kafka: WARN
    org.apache.zookeeper.ClientCnxn: WARN
    org.apache: WARN
  file: ./s1pdgs-scaler.log
  
# Kafka
