#TODO: figure out why I need this here and in bootstrap.yml
spring:
  application:
    name: s1pdgs-metadata-catalog
  profiles:
    active: dev
    
# Logging
logging:
  level:
    ROOT: ERROR
    org.springframework: WARN
    fr.viveris.s1pdgs: DEBUG
    kafka: WARN
    org.apache: WARN
  file: ./s1pdgs-metadata-catalog-test.log

#Object Storage
storage:
  user:
    id: MEF5PCBPTXHKOUTCKW3G
    secret: 4YiRYBN6HulfbA6uP7eZdhlm9Jb5JVYm18byMGJo
  endpoint: http://oss.eu-west-0.prod-cloud-ocb.orange-business.com/
  region: eu-west-0
  buckets:
    config-files: config-files
    session-files: session-files

# KAFKA
kafka:
  bootstrap-servers: ${spring.embedded.kafka.brokers}
  group-id: metadata-catalog
  poll-timeout: 500
  topic:
    config-files: t-pdgs-config-files
    edrs-sessions: t-pdgs-edrs-sessions

# Elastic Search
elasticsearch:
  host: es-svc
  port: 25000
  index-type: metadata
    
# File
file:
  config-files:
    local-directory: ${ingestor_config-files_local-directory:/data/local-ingestor/config_files/} # Must contains the last /
    read-fixed-rate: ${ingestor_file_read-fixed-rate:1000}
    clean-empty-directory-rate: ${ingestor_file_clean-empty-directory-rate:15000}
    clean-empty-min-age: ${ingestor_file_clean-empty-min-age:13000}
    cache-max-capacity: ${ingestor_config-files_cache-max-capacity:10}
  session-files:
    local-directory: ${ingestor_session-files_local-directory:/data/local-ingestor/edrs_sessions/} # Must contains the last /
    read-fixed-rate: ${ingestor_file_read-fixed-rate:1000}
    clean-empty-directory-rate: ${ingestor_file_clean-empty-directory-rate:15000}
    clean-empty-min-age: ${ingestor_file_clean-empty-min-age:13000}
    cache-max-capacity: ${ingestor_session-files_cache-max-capacity:70}
