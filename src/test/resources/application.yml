#TODO: figure out why I need this here and in bootstrap.yml
spring:
  application:
    name: s1pdgs-metadata-catalog
  profiles:
    active: prod
    
# Logging
logging:
  level:
    ROOT: ERROR
    org.springframework: WARN
    fr.viveris.s1pdgs: INFO
    kafka: WARN
    org.apache: WARN
  file: ./metadata-catalog.log

# KAFKA
kafka:
  bootstrap-servers: ${spring.embedded.kafka.brokers}
  group-id: metadata-catalog
  poll-timeout: 500
  topic:
    metadata: t-pdgs-metadata

# Elastic Search
elasticsearch:
  host: es-svc
  port: 25000
  index-type: metadata
