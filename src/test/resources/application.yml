spring:
  application:
    name: ${scaler_spring_appname:scaler}
    
# Logging
logging:
  config: ./test/log4j2-test.yml
  
# Kafka
kafka:
  bootstrap-servers: ${spring.embedded.kafka.brokers}
  client-id: ${scaler_kafka_client-id:spdgs-scaler}
  request-timeout-ms: ${scaler_kafka_request-timeout-ms:5000}
  session-timeout-ms: ${scaler_kafka_session-timeout-ms:5000}
  topics:
    l1-jobs: ${kafka_topic_l1_jobs:l1-jobs}
  group-id-per-topic:
    l1-jobs: ${scaler_kafka_group-id_l1-jobs:l1-job-generators}
    
# K8S
k8s:
  master-url: ${scaler_k8s_master-url:https://192.168.42.51:6443}
  namespace: ${scaler_k8s_namespace:default}
  username: ${scaler_k8s_username:kubernetes-admin}
  client-key: ${scaler_k8s_client-key:}
  client-cert-data: ${scaler_k8s_client-cert-data:}

wrapper:
  label-wrapper-config:
    label: ${scaler_wrapper_config-label:wrapperconfig}
    value: ${scaler_wrapper_config-value:l1}
  label-wrapper-state-unused:
    label: ${scaler_wrapper_state-unused-label:wrapperstate}
    value: ${scaler_wrapper_state-unused-value:unused}
  label-wrapper-state-used:
    label: ${scaler_wrapper_state-used-label:wrapperstate}
    value: ${scaler_wrapper_state-used-value:used}
  label-wrapper-app:
    label: ${scaler_wrapper_app-label:app}
    value: ${scaler_wrapper_app-value:l1-wrapper}
  nb-pooling-pods: ${scaler_wrapper_nb-pooling-pods:3}
  nb-pods-per-server: ${scaler_wrapper_nb-pods-per-server:1}
  nb-min-servers: ${scaler_wrapper_nb-min-servers:3}
  nb-max-servers: ${scaler_wrapper_nb-max-servers:30}
  execution-time:
    average-s: ${scaler_wrapper_execution-time_average-s:900}
    min-threshold-s: ${scaler_wrapper_execution-time_min-threshold-s:900.0}
    max-threshold-s: ${scaler_wrapper_execution-time_max-threshold-s:1800.0}
  tempo-pooling-ms: ${scaler_wrapper_tempo-pooling-ms:500}
  tempo-scaling-s: ${scaler_wrapper_tempo-scaling-s:600}
  tempo-delete-resources-s: ${scaler_wrapper_tempo-delete-resources-s:600}
  wait-pod-deletion-ms: ${scaler_wrapper_wait-pod-deletion-ms:10000}
  rest-api:
    port: ${scaler_wrapper_rest-api_port:8080}

# Openstack
openstack:
  server:
    endpoint: ${scaler_os_endpoint:https://iam.eu-west-0.prod-cloud-ocb.orange-business.com/v3}
    domain-id: ${scaler_os_domain-id:d04910ec738940b09f447805fab037bb}
    project-id: ${scaler_os_project-id:c49bc6063b8e4349995f9e72654ceffd}
    credential-username: ${scaler_os_credential-username:patrice.caubet}
    credential-password: ${scaler_os_credential-password:Tlse2018}
    server-wrapper: 
      available-zone: ${scaler_os_server-wrapper_available-zone:eu-west-0b}
      prefix-name: ${scaler_os_server-wrapper_prefix-name:k8s-node-w-l1}
      image-ref: ${scaler_os_server-wrapper_image-ref:79a60603-11be-4183-83ab-21197977253e}
      boot-device-name: ${scaler_os_server-wrapper_boot-device-name:/dev/vda}
      flavor: ${scaler_os_server-wrapper_flavor:h1.2xlarge.4}
      floating-activation: ${scaler_os_server-wrapper_floating-activation:true}
      floating-network: ${scaler_os_server-wrapper_floating-network:0a2228f2-7f8a-45f1-8e09-9039e1d09975}
      key-security: ${scaler_os_server-wrapper_key-security:viv_k8s}
      networks: ${scaler_os_server-wrapper_networks}
      security-groups: ${scaler_os_server-wrapper_security-group:k8s_secgroup}
      bootable-on-volume: ${scaler_os_server-wrapper_bootable-on-volume:true}
    volume-wrapper:
      prefix-name: ${scaler_os_volume-wrapper_prefix-name:k8s-volume-l1}
      description: ${scaler_os_volume-wrapper_description:"Bootable volume for node for wrapper L1"}
      size: ${scaler_os_volume-wrapper_size:40}
      volume-type: ${scaler_os_volume-wrapper_volume-type:SSD}
      zone: ${scaler_os_volume-wrapper_zone:eu-west-0b}
  service:  
    floating-ip:
      creation:
        max-loop: ${scaler_os_service_fip_creation_max-loop:10}
        tempo-loop-ms: ${scaler_os_service_fip_creation_tempo-loop-ms:1000}
    server:
      creation:
        max-wait-ms: ${scaler_os_service_sv_creation_max-wait-ms:600000}
    volume:
      creation:
        max-loop: ${scaler_os_service_vol_creation_max-loop:120}
        tempo-loop-ms: ${scaler_os_service_vol_creation_tempo-loop-ms:1000}

dev:
  activations: 
    pod-deletion: ${scaler_dev_pod-deletion:true}
    kafka-monitoring: ${scaler_dev_kafka-monitoring:true}
    k8s-monitoring: ${scaler_dev_k8s-monitoring:true}
    value-monitored: ${scaler_dev_value-monitored:true}
    scaling: ${scaler_dev_scaling:true}
    unused-ressources-deletion: ${scaler_dev_unused-ressources-deletion:true}