Configuration:
  status: warn
  name: YAMLConfigTest
  thresholdFilter:
    level: debug
  appenders:
    Console:
      name: STDOUT
      PatternLayout:
        Pattern: "%d{yyyy-MM-dd'T'HH:mm:ss.SSS} | %-5level | %logger{1.} [%thread]: %msg %n"
  Loggers:
    logger:
      - name: esa.s1pdgs.cpoc.scaler
        level: debug
        additivity: false
        AppenderRef:
          - ref: STDOUT
      - name: org.springframework
        level: error
        additivity: false
        AppenderRef:
          - ref: STDOUT
      - name: kafka
        level: warn
        additivity: false
        AppenderRef:
          - ref: STDOUT
      - name: org.apache
        level: warn
        additivity: false
        AppenderRef:
          - ref: STDOUT
      - name: io.fabric8
        level: warn
        additivity: false
        AppenderRef:
          - ref: STDOUT
      - name: org.pacesys
        level: warn
        additivity: false
        AppenderRef:
          - ref: STDOUT
    Root:
      level: error
      AppenderRef:
        ref: STDOUT
