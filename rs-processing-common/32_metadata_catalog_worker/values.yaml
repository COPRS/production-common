# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

service:
  port: 8080
  
mqiService:
  port: 8081

image:
  name: s1pro-core-metadata-catalog-worker

s1pro_metadata_catalog_worker:
  cpu:
    request: "200m"
    limit: "500m"
  ram:
    request: "559Mi"
    limit: "2234Mi"
  javaOpts:
#   xms: "256m"
    xmx: "1024m"

s1pro_metadata_catalog_worker_mqi:
  cpu:
    request: "100m"
    limit: "500m"
  ram:
    request: "600Mi"
    limit: "2400Mi"
  javaOpts:
#   xms: "256m"
    xmx: "512m"
  