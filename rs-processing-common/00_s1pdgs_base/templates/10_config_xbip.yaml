  cgs3.disableValiditation: "true"
  cgs3.connectTimeoutSec: "60"
  cgs3.programmaticRecursion: "false"
  cgs3.enablePreemptiveAuthentication: "false"
  
  cgs4.host: "eg37235.psmanaged.com"
