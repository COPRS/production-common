apiVersion: v1
kind: ConfigMap
metadata:
  name: s1pdgs-edip-pedc
  namespace: {{ .Values.processing.namespace }}
  
data:
  # EDIP Host
  edip.host: "{{ .Values.edip.pedc.host }}"
  # EDIP Port
  edip.port: "{{ .Values.edip.pedc.port }}"
  # Base Path where to find the products
  edip.path: "{{ .Values.edip.pedc.path }}"
  # Enable ftp passive mode
  edip.enablePasv: "{{ .Values.edip.pedc.enablePasv }}"
  # Use explicit FTPS instead of implicit FTPS
  edip.explicitFtps: "{{ .Values.edip.pedc.explicitFtps }}"
  # Disable certificate validation
  edip.disableCertificateCheck: "{{ .Values.edip.pedc.disableCertificateCheck }}"
  # Enable hostname verification
  edip.enableHostnameVerification: "{{ .Values.edip.pedc.enableHostnameVerification }}"
  # Encrypt FTP data channel
  edip.enableDataChannelEncryption: "{{ .Values.edip.pedc.enableDataChannelEncryption }}"
  # SSL Protocol version
  edip.sslProtocol: "{{ .Values.edip.pedc.sslProtocol }}"
  # Connection timeout
  edip.connectTimeoutSec: "{{ .Values.edip.pedc.connectTimeoutSec }}"
  # Path to keystore inside of pod
  {{ if .Values.edip.pedc.keystore_data }}
  edip.keyManagerKeyStore: "/app/ssl/keystore.jks"
  {{ else }}
  edip.keyManagerKeyStore: ""
  {{ end }}
  # Keystore password (also used as key password)
  edip.keyManagerKeyStorePassword: "{{ .Values.edip.pedc.keystore_pass }}"
  # Path to truststore inside of pod
  {{ if .Values.edip.pedc.truststore_data }}
  edip.trustManagerKeyStore: "/app/ssl/truststore.jks"
  {{ else }}
  edip.trustManagerKeyStore: ""
  {{ end }}
  # Truststore password
  edip.trustManagerKeyStorePassword: "{{ .Values.edip.pedc.truststore_pass }}"
