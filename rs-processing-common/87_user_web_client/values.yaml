# Default values for rs-user-client-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

env:
  apiUrl: http://localhost:8888/api/v1/

image:
  # Overrides the image tag whose default is the chart appVersion.
  # use image from COPRS repository
  repository: artifactory.coprs.esa-copernicus.eu/werum-docker/coprs/user-web-client
  tag: main
  pullPolicy: Always

  # use image from local computer
  #repository: rs-user-client
  #tag: dev # use image from local computer
  #pullPolicy: Never

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: ""
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: localhost
      paths:
        - path: /
          pathType: ImplementationSpecific
