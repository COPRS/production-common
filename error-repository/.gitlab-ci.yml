# Official docker image.
image: docker:latest

variables:
  MODULE_ERROR_REPO: s1pro-core-error-repository

compression-build-master:
  stage: module
  script:
    - cd error-repository
    - docker build --network host --pull -t "$CI_REGISTRY/$CI_PROJECT_NAMESPACE/$MODULE_ERROR_REPO" .
    - docker push "$CI_REGISTRY/$CI_PROJECT_NAMESPACE/$MODULE_ERROR_REPO"
  only:
    - master

compression-build:
  stage: module
  script:
    - cd error-repository
    - docker build --network host --pull -t "$CI_REGISTRY/$CI_PROJECT_NAMESPACE/$MODULE_ERROR_REPO:$CI_COMMIT_REF_SLUG" .
    - docker push "$CI_REGISTRY/$CI_PROJECT_NAMESPACE/$MODULE_ERROR_REPO:$CI_COMMIT_REF_SLUG"
  except:
    - master
