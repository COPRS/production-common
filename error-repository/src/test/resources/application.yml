spring:
  application:
    name: s1pdgs-error-repo
    
logging:
  config: log4j2.yml

application:
  hostname: ${HOSTNAME}                                                                 # Hostname
  
# REST controller
server:
  port: 8081      
  
# MongoDB
mongodb:
  host: ${mongo_db_host:localhost}
  port: ${mongo_db_port:27017}
  database: ${mongo_db_database:s1pdgs}
  old-entry-ms: ${appcatalog_mongodb_old_entry_ms:86400000}
  clean-cron: ${appcatalog_mongodb_clean_cron:0 0 0 * * *}                                                                      #
  
# App catlog
persistence:
  host-uri-catalog: http://app-catalog-svc:8080                                         #
  port-uri-other-app: 8080                                                              #
  max-retries: 3                                                                        #
  tempo-retry-ms: 500                                                                   #
  other-app:
    suffix-uri: ${mqi_persistence_other-app_suffix-uri:.l0-wrapper-svc}                 #