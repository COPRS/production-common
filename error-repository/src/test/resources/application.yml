spring:
  application:
    name: s1pdgs-error-repo
    
logging:
  config: classpath:log4j2-test.yml
  
# REST controller
server:
  port: 8081      
  
# KAFKA
kafka:
  bootstrap-servers: ${kafka_bootstrap-servers:kafka-svc:9093}   # the bootstrap servers for KAFKA
  group-id: error                                                # the group identifier to use for KAFKA publishers  
  max-retries: 10                                                # number of retries if kafka is not available
  poll-timeout: 3000
  producer-retries: 10
  topic:
    errors: t-pdgs-errors

# MongoDB
mongodb:
  host: ${mongo_db_host:localhost}
  port: ${mongo_db_port:27017}
  database: ${mongo_db_database:s1pdgs}                                                                    #
