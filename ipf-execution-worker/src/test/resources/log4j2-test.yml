Configuration:
  status: warn
  name: YAMLConfigTest
  thresholdFilter:
    level: debug
  appenders:
    Console:
      name: STDOUT
      PatternLayout:
        Pattern: "%d{yyyy-MM-dd'T'HH:mm:ss.SSS} | %-5level | %logger{1.} [%thread]: %msg %n"
  Loggers:
    logger:
      - name: esa.s1pdgs.cpoc
        level: ${env:wrapper_logging_level_esa-s1pdgs-cpoc:-info}
        additivity: false
        AppenderRef:
          - ref: STDOUT
      - name: org.springframework
        level: ${env:wrapper_logging_level_orgspringframework:-error}
        additivity: false
        AppenderRef:
          - ref: STDOUT
      - name: kafka
        level: ${env:wrapper_logging_level_kafka:-warn}
        additivity: false
        AppenderRef:
          - ref: STDOUT
      - name: org.apache
        level: ${env:wrapper_logging_level_orgapache:-warn}
        additivity: false
        AppenderRef:
          - ref: STDOUT
      - name: com.amazonaws
        level: ${env:wrapper_logging_level_amazonaws:-warn}
        additivity: false
        AppenderRef:
          - ref: STDOUT
    Root:
      level: ${env:wrapper_logging_level_root:-error}
      AppenderRef:
        ref: STDOUT