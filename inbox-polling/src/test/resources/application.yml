spring:
  application:
    name: s1pdgs-inbox-polling
   
logging:
  config: classpath:log4j2-test.yml
  
inbox:
  polling-interval-ms: 10000
  polling:
    - directory: /tmp/foo
      ignoreRegex: .+\.tmp$
      topic: t-pdgs-ingestion
    - directory: /tmp/bar
      ignoreRegex: .+\.tmp$
      topic: t-pdgs-ingestion
  
# KAFKA
kafka:
  bootstrap-servers: localhost:9093                              # the bootstrap servers for KAFKA
  group-id: ingestors
  max-retries: 10
  topic: t-pdgs-ingestion
  
# REST controller
server:
  port: 8081      
