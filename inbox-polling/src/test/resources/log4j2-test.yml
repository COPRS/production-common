Configuration:
  status: warn
  name: YAMLConfigTest
  thresholdFilter:
    level: debug
  appenders:
    Console:
      name: STDOUT
      PatternLayout:
        Pattern: "%msg %n"
  Loggers:
    logger:
      - name: fr.viveris.s1pdgs
        level: info
        additivity: false
        AppenderRef:
          - ref: STDOUT
      - name: org.springframework
        level: debug
        additivity: false
        AppenderRef:
          - ref: STDOUT
      - name: kafka
        level: warn
        additivity: false
        AppenderRef:
          - ref: STDOUT
      - name: org.apache
        level: warn
        additivity: false
        AppenderRef:
          - ref: STDOUT
      - name: com.amazonaws
        level: warn
        additivity: false
        AppenderRef:
          - ref: STDOUT
    Root:
      level: debug
      AppenderRef:
        ref: STDOUT