spring:
  application:
    name: s1pdgs-request-repo
  main:
     allow-bean-definition-overriding: true
   
logging:
  config: classpath:log4j2-test.yml

# REST controller
server:
  port: 8080      

# OpenAPI validator
openapi:
  spec-file: src/test/resources/s1pro-api_openapi.yaml

# KAFKA
kafka:
  bootstrap-servers: localhost:9093                              # the bootstrap servers for KAFKA
  group-id: error                                                # the group identifier to use for KAFKA publishers  
  max-retries: 10                                                # number of retries if kafka is not available
  poll-timeout: 1000
  producer-retries: 10
  max-pool-records: 1                                             # the maximal number of messages to get per poll
  session-timeout-ms: 30000                                      # the timeout to acknowledge a message
  topic:
    errors: t-pdgs-errors

# MongoDB
mongodb:
  host: localhost
  port: 27017
  database: s1pdgs                                                             #

status:
  delete-fixed-delay-ms: 3000
  max-error-counter: 30
  block-system-exit: true
