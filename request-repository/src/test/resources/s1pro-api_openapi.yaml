        400:
          description: Invalid parameters supplied
          content: {}
        403:
          description: Forbidden, e.g. Invalid API key supplied
          content: {}
        404:
          description: item not found
          content: {}
        500:
          description: Internal Server Error
          content: {}
      deprecated: false
      security:
      - ApiKey: []
