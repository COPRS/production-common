components:
  schemas:
    ApiResponse:
      type: object
      properties:
        entity:
          type: string
          enum:
           - FailedProcessing
        action:
          type: string
          enum:
           - restart
           - reevaluate
           - delete
          description: action performed
        idsWithSuccess:
          type: array
          description: list of ids, where 'action' was be applied succesfully
          items:
            type: integer
            format: int64
        idsSkipped:
          type: array
          description: list of ids, where 'action' was not applied, e.g. object not found or other reasons
          items:
            type: integer
            format: int64
      description: Message container in case of successfull operations
    Processor:
      type: object
      properties:
        identifier:
          description: "unique identifier of processor, based on processor name and version"
          type: string
        name:
          type: string
          description: name of the processor
        version:
          type: string
          description: version of the processor
        processorGroup:
          type: string
          enum:
          - DOWNLINK_SESSION
          - DATATAKE
          - L0_SLICE
          description: group to aggregate similar processors. Grouping is oriented on main-input product type, so processors of the same group can operate on same kind of data.
    Processing: # a Processing is implemented by esa.s1pdgs.cpoc.appcatalog.server.mqi.db.MqiMessage
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: id of the processing
        processingType:
          type: string
          description: type of processing (ProcessingType is equivalent to "topic" of KAFKA Queue??)
        processingStatus:
          type: string
          description: status of processing
          enum:
          - READ
          - SEND
          - ACK_OK
          - ACK_KO
          - ACK_WARN
        productCategory:
          type: string
          description: Category of the product
          enum:
          - AUXILIARY_FILES
          - EDRS_SESSIONS
          - LEVEL_JOBS
          - LEVEL_PRODUCTS
          - LEVEL_REPORTS
          - LEVEL_SEGMENTS
        partition:
          type: string
          description: KAFKA-Partition number (for debug information only)
        offset:
          type: integer
          description: KAFKA-Offset of the Processing (for debug information only)
          format: int64
        group:
          type: string
          description: KAFKA Consumer Group of the Processing (for debug information only)
        assignedPod:
          type: string
          description: K8s-Pod that performs the Processing
        lastAssignmentDate:
          type: string
          description: Date when the `assignedPod` was assigned to the Processing
          format: date-time
        sendingPod:
          type: string
          description: K8s-Pod who send the Processing
        lastSendDate:
          type: string
