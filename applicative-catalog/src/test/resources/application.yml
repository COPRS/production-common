spring:
  application:
    name: s1pdgs-applicative-catalog
# Logging     
logging:
  config: classpath:log4j2-test.yml
 
mongodb:
  host: 127.0.0.1
  port: 27017
  database: databaseName
  old-entry-ms: 86400000
  clean-cron: 0 0 0 * * *
mqi:
  max-retries: 3
  dft-offset: -2
status:
  delete-fixed-delay-ms: 3000
  max-error-counter-mqi: 3
  max-error-counter-job: 3
jobs:
  cleaning-jobs-terminated-fixed-rate-ms: 600000
  cleaning-jobs-invalid-fixed-rate-ms: 18000000
  level-products:
    max-age-job-ms:
      waiting: 600000
      dispatching: 3600000
      generating: 3600000
      terminated: 600000
    generations:
      max-errors-initial: 50
      max-errors-primary-check: 301
  edrs-sessions:
    max-age-job-ms:
      waiting: 25200000
      dispatching: 3600000
      generating: 3600000
      terminated: 600000
    generations:
      max-errors-initial: 51
      max-errors-primary-check: 302
  level-segments:
    max-age-job-ms:
      waiting: 600000
      dispatching: 3600000
      generating: 3600000
      terminated: 600000
    generations:
      max-errors-initial: 52
      max-errors-primary-check: 303