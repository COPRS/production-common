# General Application properties
app.*.spring.kafka.bootstrap-servers=kafka-headless:9092
app.*.main.banner-mode=off
app.*.management.endpoint.health.show-details=always
app.*.logging.config=/log/log4j2.yml

# Error Management
app.*.spring.cloud.stream.bindings.input.consumer.maxAttempts=3
app.*.spring.cloud.stream.kafka.bindings.input.consumer.enableDlq=true
app.*.spring.cloud.stream.kafka.bindings.input.consumer.dlqName=errors-core

# Elastic Search
app.*.elasticsearch.host=elasticsearch-master.monitoring
app.*.elasticsearch.port=9200
app.*.elasticsearch.search-result-limit=1000
app.*.elasticsearch.connect-timeout-ms=2000
app.*.elasticsearch.socket-timeout-ms=10000

# Custom Application properties

app.data-lifecycle-worker.data-lifecycle-worker.shortening-eviction-time-after-compression.l1_slice_zip=6
app.data-lifecycle-worker.data-lifecycle-worker.shortening-eviction-time-after-compression.l1_acn_zip=6

