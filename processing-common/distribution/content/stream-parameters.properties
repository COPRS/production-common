app.distribution-worker.distribution-worker.productTypeRegexp.l0Hktm=HK_RAW__0_
app.distribution-worker.distribution-worker.productTypeRegexp.l1=(S[1-6]|IW|EW|WV)_(SLC_|GRDF|GRDH|GRDM|RTC_)_1(A|S)
app.distribution-worker.distribution-worker.productTypeRegexp.l2=(S[1-6]|IW|EW|WV)_(OCN_)_2(A|S)
