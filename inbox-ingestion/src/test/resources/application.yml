spring:
  application:
    name: s1pdgs-inbox-ingestion
    
logging:
  config: classpath:log4j2-test.yml
  
ingestion:
  hostname: ${HOSTNAME}
  polling-interval-ms: 10000
  max-retries: 10                                                # the maximal number of consecutive retries for unsuccessful deletion
  tempo-retry-ms: 10000  
  types:
    - family:  
      regex:
      
      

# KAFKA
kafka:
  bootstrap-servers: localhost:9093                              # the bootstrap servers for KAFKA
  group-id: error                                                # the group identifier to use for KAFKA publishers  
  max-retries: 10                                                # number of retries if kafka is not available
  error-topic: t-pdgs-errors

# MQI config
mqi:
  host-uri: http://localhost:8081                               # the host and port for querying MQI server
  max-retries: 3                                                # the maximal number of consecutive retries following a MQI request error 
  tempo-retry-ms: 1000                                          # 
 
# File
file:

  product-categories:
    auxiliary-files:
      fixed-delay-ms: 500                                         # (fixed delay) Period in milliseconds between 2 polls of next message
      init-delay-poll-ms: 2000                                    # Initial delay in milliseconds before starting consuming message
    edrs-sessions:
      fixed-delay-ms: 500                                         # 
      init-delay-poll-ms: 2000                                    # 
    level-products:
      fixed-delay-ms: 500                                         # 
      init-delay-poll-ms: 2000                                    # 
    level-segments:
      fixed-delay-ms: 500                                         # 
      init-delay-poll-ms: 2000                                    # 
    compressed-products:
      fixed-delay-ms: 500                                         # 
      init-delay-poll-ms: 2000                                    # 
     