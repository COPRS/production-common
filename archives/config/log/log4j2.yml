Configuration:
  status: warn
  name: YAMLConfigTest
  thresholdFilter:
    level: debug
  appenders:
    Console:
      name: STDOUT
      PatternLayout:
        Pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} ${env:HOSTNAME} ${env:archives_application_name}-1.0.0 %-5level: %msg [%thread] %n"
    RollingFile:
      name: FILE
      fileName: ${env:archives_logging_file}
      filePattern: "${env:archives_logging_file}.%d{yyyy-MM-dd-hh-mm}.gz"
      PatternLayout:
        Pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} ${env:HOSTNAME} ${env:archives_application_name}--1.0.0 %-5level: %msg [%thread] %n"
      Policies:
        SizeBasedTriggeringPolicy:
          size: 10 MB
      DefaultRollOverStrategy:
        max: 30
    Kafka:
      name: KAFKA_ERROR
      topic: ${env:kafka_topic_errors:-t-pdgs-errors}
      PatternLayout:
        Pattern: "[date %d{yyyy-MM-dd HH:mm:ss.SSS}] [podName ${env:HOSTNAME}] [app ${env:archives_application_name}--1.0.0] [thread %thread] [level %-5level] [message %msg] %n"
      Property:
        name: bootstrap.servers
        value: ${env:kafka_bootstrap-servers}
      Filters:
        ThresholdFilter:
          level: error
  Loggers:
    logger:
      - name: esa.s1pdgs.cpoc
        level: ${env:archives_logging_level_esa-s1pdgs-cpoc:-info}
        additivity: false
        AppenderRef:
          - ref: STDOUT
          - ref: FILE
          - ref: KAFKA_ERROR
      - name: org.springframework
        level: ${env:archives_logging_level_orgspringframework:-error}
        additivity: false
        AppenderRef:
          - ref: STDOUT
          - ref: FILE
      - name: kafka
        level: ${env:archives_logging_level_kafka:-warn}
        additivity: false
        AppenderRef:
          - ref: STDOUT
          - ref: FILE
      - name: org.apache
        level: ${env:archives_logging_level_orgapache:-warn}
        additivity: false
        AppenderRef:
          - ref: STDOUT
          - ref: FILE
      - name: com.amazonaws
        level: ${env:archives_logging_level_amazonaws:-warn}
        additivity: false
        AppenderRef:
          - ref: STDOUT
          - ref: FILE
    Root:
      level: ${env:archives_logging_level_root:-error}
      AppenderRef:
        ref: STDOUT
