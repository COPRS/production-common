  stage: module
  script:
    - cd wrapper
    - cat config/dockerfiles/Dockerfile_L0_segment | dockerbuild -t "$CI_REGISTRY/$CI_PROJECT_NAMESPACE/$MODULE_WRAPPER-l0-segment" -
    - docker push "$CI_REGISTRY/$CI_PROJECT_NAMESPACE/$MODULE_WRAPPER-l0-segment"
  only:
    - master
    
