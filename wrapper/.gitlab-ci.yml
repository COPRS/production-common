# Official docker image.
image: docker:latest

variables:
  MODULE_WRAPPER: s1pro-core-wrapper

# Build wrapper for master branch
wrapper-l0-build-master:
  stage: module
  script:
    - cd wrapper
    - cat config/dockerfiles/Dockerfile_L0 | dockerbuild -t "$CI_REGISTRY/$CI_PROJECT_NAMESPACE/$MODULE_WRAPPER-l0" -
    - docker push "$CI_REGISTRY/$CI_PROJECT_NAMESPACE/$MODULE_WRAPPER-l0"
  only:
    - master
    
