    - docker push "$CI_REGISTRY/$CI_PROJECT_NAMESPACE/$MODULE_WRAPPER-l2"
  only:
    - master
        
# Build wrapper for develop and other branches
wrapper-l0-build:
  stage: module
  script:
    - cd wrapper
    - cat config/dockerfiles/Dockerfile_L0 | dockerbuild --cache-from registry.tools.s1pdgs.eu/werum/processing/s1pro-core:final --network host --pull -t "$CI_REGISTRY/$CI_PROJECT_NAMESPACE/$MODULE_WRAPPER-l0:$CI_COMMIT_REF_SLUG" -
    - docker push "$CI_REGISTRY/$CI_PROJECT_NAMESPACE/$MODULE_WRAPPER-l0:$CI_COMMIT_REF_SLUG"
  except:
    - master
    
