Configuration:
  status: warn
  name: YAMLConfigTest
  thresholdFilter:
    level: debug
  appenders:
    Console:
      name: STDOUT
      PatternLayout:
        Pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} ${env:HOSTNAME} s1pdgs-metadata-catalog-app-1.0.0 %-5level: %msg [%thread] %n"
    RollingFile:
      name: FILE
      fileName: ${env:appcatalog_logging_file:-s1pdgs-app-catalog.log}
      filePattern: "${env:appcatalog_logging_file:-s1pdgs-metadata-app.log}.%d{yyyy-MM-dd-hh-mm}.gz"
      PatternLayout:
        Pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} ${env:HOSTNAME} s1pdgs-app-catalog-1.0.0 %-5level: %msg [%thread] %n"
      Policies:
        SizeBasedTriggeringPolicy:
          size: 10 MB
      DefaultRollOverStrategy:
        max: 30
  Loggers:
    logger:
      - name: esa.s1pdgs.cpoc
        level: ${env:appcatalog_logging_level_esas1pdgscpoc:-info}
        additivity: false
        AppenderRef:
          - ref: STDOUT
          - ref: FILE
      - name: org.springframework
        level: ${env:appcatalog_logging_level_orgspringframework:-error}
        additivity: false
        AppenderRef:
          - ref: STDOUT
          - ref: FILE
      - name: org.apache
        level: ${env:appcatalog_logging_level_orgapache:-warn}
        additivity: false
        AppenderRef:
          - ref: STDOUT
          - ref: FILE
    Root:
      level: ${env:appcatalog_logging_level_root:-error}
      AppenderRef:
        ref: STDOUT
