spring:
  application:
    name: s1pdgs-ingestion-trigger
  datasource:
    url: jdbc:hsqldb:mem:testDb;create=true
    password:
    username: sa
    driver-class-name: "org.hsqldb.jdbc.JDBCDriver"
  jpa:
    hibernate:
      ddl-auto: create  
      
scheduling:
  enable: false
    
logging:
  config: classpath:log4j2-test.yml

process:
  hostname: ${HOSTNAME}                                          # Hostname

ingestion-trigger:
  polling-interval-ms: 10000
  polling:
    - directory: /tmp/test123
      matchRegex: (WILE|MTI_|SGS_|INU_)/S1(A|B)/([A-Za-z0-9]+)/ch0?(1|2)/(.+DSIB\\.(xml|XML)|.+DSDB.*\\.(raw|RAW|aisp|AISP))
      ignoreRegex: (^\..*|.*\.tmp$|db.*|^lost\+found$)
      topic: t-pdgs-ingestion-${HOSTNAME}
      family: EDRS_SESSION
  
# KAFKA
kafka:
  bootstrap-servers: localhost:9093                              # the bootstrap servers for KAFKA
  max-retries: 10
  
# REST controller
server:
  port: 8081      
